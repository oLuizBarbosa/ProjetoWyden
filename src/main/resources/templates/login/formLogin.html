<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - OcorreuDesk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6fb1fc, #4364f7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4364f7;
      text-align: center;
      margin-bottom: 1rem;
    }
    .link-cadastro {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="mt-3 text-center">
  <div th:if="${sucesso}" class="alert alert-success" role="alert">
    <span th:text="${sucesso}"></span>
  </div>
</div>

<div class="card p-4" style="width: 100%; max-width: 400px;">
  <h4 class="text-center mb-3">Login</h4>

  <form method="post" action="/login">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" name="email" id="email" required placeholder="seu@email.com">
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" name="senha" id="senha" required placeholder="Digite sua senha">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>

    <div class="link-cadastro mt-3">
      <a href="/cadastrarUsuario" class="text-primary">NÃ£o tem conta? Cadastre-se</a>
    </div>

    <div class="mt-3 text-danger text-center">
      <p th:text="${erro}"></p>
    </div>
  </form>
</div>
</body>
</html>
